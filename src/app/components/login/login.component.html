

<section id="login" class="vh-100 gradient-custom">
    <form [formGroup]="loginForm">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email Or Username</label>

                  <input type="email" formControlName="usernameOrEmail" id="typeEmailX" class="form-control form-control-lg" />
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordXYZ">Password</label>

                  <input type="password" autocomplete="on"  formControlName="password" id="typePasswordXYZ" class="form-control form-control-lg" />
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <span class="text-white-50 fw-bold" (click)="Change()" style="cursor: pointer;">Sign Up</span></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
</section>


<section id="register" class="vh-100 gradient-custom" style="display: none;">
    <form [formGroup]="registerForm">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>

                    
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeName">Firstname</label>
    
                        <input type="text" formControlName="name" id="typeName" class="form-control form-control-lg" />
                    </div>
        
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="surname">Surname</label>
    
                        <input type="text" formControlName="surname" id="surname" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="Username">Username</label>
    
                        <input type="text" formControlName="username" id="Username" class="form-control form-control-lg" />
                    </div>
        
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailXY">Email</label>
      
                        <input type="email" formControlName="email" id="typeEmailXY" class="form-control form-control-lg" />
                      </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Password</label>
    
                        <input type="password"  autocomplete="of"  formControlName="password" id="typePasswordX" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordXY">Password Confirm</label>
    
                        <input type="password" autocomplete="of" formControlName="passwordConfirm" id="typePasswordXY" class="form-control form-control-lg" />
                    </div>
    
    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="register()">Register</button>
    
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
    
                </div>
    
                <div>
                    <p class="mb-0">You have an account? <span class="text-white-50 fw-bold" (click)="Change()" style="cursor: pointer;">Login</span></p>
                </div>
    
                </div>
            </div>
            </div>
        </div>
        </div>
    </form>
</section>
